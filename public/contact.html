          <h2>Send me a message!</h2>
          <form action="/sendMessage" method="POST" id="form">
            <div class="mb-3">
              Your name
              <div class="input-group flex-nowrap">
                <input name="fullname" type="text" class="form-control" placeholder="Satoshi Nakamoto" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <br>
          <div class="mb-3">
            Your email address
            <div class="input-group flex-nowrap">
              <input name="username" type="text" class="form-control" placeholder="legofan16" aria-label="Username" aria-describedby="addon-wrapping">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input name="domain" type="text" class="form-control" placeholder="hotmail.com" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
          <br>
          <div class="mb-3">
            Your message
            <div class="input-group flex-nowrap">
              <label for="controlTextArea" class="form-label"></label>
              <textarea name="message" class="form-control" id="message-input" rows="3" placeholder="Dear mBar,"></textarea>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-2">
              <button id="sendButton" type="submit" class="btn btn-light">Send!</button>
            </div>
            <div class="col-8">
              <div hidden="true" id="alert" class="alert alert-success" role="alert">
                Message sent!
              </div>
            </div>
          </div>
        </form>
